<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{duplication :: common-head}"></head>

<body>
    <div id="menuButton" class="menu-button">☰ 메뉴</div>
    <div id="sidebar" class="sidebar">
        <a href="/login">로그인</a>
        <form action="#" th:action="@{/search}" method="get">
            <input type="text" name="title" placeholder="Search Algorithm.." class="search-box">
        </form>
        <a href="#" th:href="@{/board-form}">글쓰기</a>
        <a href="#" th:href="@{/myPage}">마이페이지</a>
        <a href="#" th:href="@{/memberInfo/0}">회원정보</a>
        <a href="#" th:href="@{/question-to-ai}">AI에게 질문</a>
        <a href="#" th:href="@{/logout}">로그아웃</a>
    </div>

    <header th:replace="~{duplication :: header}"></header>
    <nav th:replace="~{duplication :: navigation}"></nav>

    <main style="text-align: center;">
        <form method="post" name="loginForm" action="index.html" th:action
              th:object="${loginForm}" class="login-box">
            <p class="login-text">로그인</p>
            <div class="id-box">
                <div th:if="${#fields.hasGlobalErrors()}" class="global-error">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>
                <input type="text" name="id" placeholder="ID"
                       th:field="*{loginId}" class="id-textbox" />
                <div class="field-error" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">비어있음</div>
                <input type="password" name="password" placeholder="PASSWORD"
                       th:field="*{password}" class="id-textbox" />
                <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비어있음</div>
                <input type="submit" value="로그인" class="submit-box">
            </div>
        </form>
        <a href="/add" th:href="@{/add}" class="new-member">회원가입</a>
        <div>
            <a href="/oauth2/authorization/google">
                <img src="/image/googleloginicon.png"/>
            </a>
        </div>
    </main>

    <footer th:replace="~{duplication :: footer}"></footer>

    <script src="../javascript/menubar.js"></script>

</body>

</html>
