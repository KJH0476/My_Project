<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1일 1알고리즘</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/mainpage.css">
</head>

<body>
<div id="menuButton" class="menu-button">☰ 메뉴</div>
<div id="sidebar" class="sidebar">
    <div class="user-id" id="userId" th:data-login-id="${session.loginUser.loginId}">
        <span th:text="${session.loginUser.loginId}">사용자 아이디</span>
    </div>
    <form action="#" th:action="@{/search}" method="get">
        <input type="text" name="title" placeholder="Search Algorithm.." class="search-box">
    </form>
    <a href="#" th:href="@{/board-form}">글쓰기</a>
    <a href="#" th:href="@{/myPage}">마이페이지</a>
    <a href="#" th:href="@{|/userInfo/${session.loginUser.loginId}|}">회원정보</a>
    <a href="#">AI에게 질문</a>
    <a href="#" th:href="@{/logout}">로그아웃</a>
</div>

<header>
    <div><a href="/" th:href="@{/}">1일 1알고리즘</a></div>
</header>

<nav>
    <a href="#" th:href="@{|/menu/Hash|}">해시</a>
    <a href="#" th:href="@{|/menu/Stack-Queue|}">스택 / 큐</a>
    <a href="#" th:href="@{|/menu/Heap|}">힙</a>
    <a href="#" th:href="@{|/menu/Sort|}">정렬</a>
    <a href="#" th:href="@{|/menu/Exhaustive|}">완전탐색</a>
    <a href="#" th:href="@{|/menu/Greedy|}">그리디</a>
    <a href="#" th:href="@{|/menu/Dynamic-Programming|}">동적계획법</a>
    <a href="#" th:href="@{|/menu/DFS-BFS|}">DFS/BFS</a>
    <a href="#" th:href="@{|/menu/Binary-Search|}">이분탐색</a>
    <a href="#" th:href="@{|/menu/Graph|}">그래프</a>
</nav>

<main style="text-align: center;">
    <p class="login-text">회원정보</p>
    <div class="id-box" th:object="${user}">
        <table>
            <tr>
                <td style="width: 20px;"><label for="loginId">사용자 ID</label></td>
                <td><input type="text" id="loginId" name="loginId" th:field="*{loginId}" class="userInfo-textbox" readonly/></td>
            </tr>

            <tr>
                <td style="width: 20px;"><label for="name">이름</label></td>
                <td><input type="text" id="name" name="name" th:field="*{name}" class="userInfo-textbox" readonly/></td>
            </tr>

            <tr>
                <td style="width: 20px;"><label for="birth">생년월일</label></td>
                <td><input type="text" id="birth" name="birth" th:field="*{birth}" class="userInfo-textbox" readonly/></td>
            </tr>

            <tr>
                <td style="width: 20px;"><label for="phoneNumber">전화번호</label></td>
                <td><input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="userInfo-textbox" readonly/></td>
            </tr>

            <tr>
                <td style="width: 20px;"><label for="email">이메일</label></td>
                <td><input type="text" id="email" name="email" th:field="*{email}" class="userInfo-textbox" readonly/></td>
            </tr>
        </table>
    </div>
    <a class="edit-box" th:href="@{/edit}">비밀번호 변경</a>
</main>

<footer>
    <div>footer</div>
</footer>

<script>
    document.getElementById('menuButton').onclick = function () {
        var sidebar = document.getElementById('sidebar');
        if (sidebar.style.width === '250px') {
            sidebar.style.width = '0';
        } else {
            sidebar.style.width = '250px';
        }
    }
</script>

</body>

</html>
